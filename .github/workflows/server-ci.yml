name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test_password
      DB_DATABASE: test_db
      DB_SSL: "false"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup database schema
        working-directory: ./packages/server
        run: |
          PGPASSWORD=test_password psql -h localhost -U postgres -d test_db -f src/db/schema/init.sql

      - name: Generate code (with DB access)
        run: npm run generate

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        working-directory: ./packages/server
        run: npm run test:unit

      - name: Run integration tests (optional)
        if: false
        working-directory: ./packages/server
        run: npm run test:integration

      - name: Build
        run: npm run build:server
