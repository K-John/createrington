name: Backend Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test_password
      DB_DATABASE: test_db
      DB_SSL: "false"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup database schema
        run: |
          PGPASSWORD=test_password psql -h localhost -U postgres -d test_db -f db/schema/init-docker.sql

      - name: Create placeholder Discord entities
        run: |
          mkdir -p packages/server/generated/discord
          echo '{"roles":{},"channels":{},"categories":{}}' > packages/server/generated/discord/discord-entities.json
          cat > packages/server/generated/discord/discord.types.ts << 'EOF'
          interface MemberRolesConfig {}
          interface ChannelConfig {}
          interface CategoriesConfig {}
          export type { MemberRolesConfig, ChannelConfig, CategoriesConfig };
          EOF

      - name: Generate code (with DB access)
        run: npm run generate

      - name: Run unit tests
        working-directory: ./packages/server
        run: npm run test:unit

      - name: Run integration tests
        if: false # Enable when integration tests are ready
        working-directory: ./packages/server
        run: npm run test:integration

      - name: Upload test coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: packages/server/coverage/
          retention-days: 7
